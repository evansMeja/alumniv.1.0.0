
{% extends 'layouts/base1.html'%}
{%block content%}

<main role="main">
    <div class="row " style="margin-top: 100px;">
        <div class="col-11 mx-auto">
            <div class="row">
                <div class="col-12 col-sm-12 col-xs-12 col-md-12 mx-auto">
                            
                            <div class="row">
                                <div class="col-8 mx-auto">
                                    <h4 class="alert alert-primary px-4 py-2 text-white" style="background-color: blue;">My Photos</h4>
                                   
                                    <form role="form" id="myform" action="{%url 'add_photo_to_gallery'%}" method="POST" enctype="multipart/form-data">
                                        {%csrf_token%}
                                        <div class="form-group">
                                            <label for="picture">Choose a Picture</label>
                                            <input class="form-control" type="file" name="picture">
                                        </div>
                                        <button id="update" class="btn btn-primary px-5 py-2" style="background-color: blue;">Save Picture</button>
                                    </form>

                            
                                    <div class="row">
                                        {%for x in gallery_list%}
                                            <div class="col-4">
                                                <img class="w-100" src="{{x.picture.url}}" alt="">
                                            </div>
                                        {%endfor%}
                                    </div>
                                    
                                </div>
                            </div>
                            <hr/>
                </div>
            </div>
        </div>
    </div>
</main><!-- /.container -->


{%endblock content%}
